<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema SysCash</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="SysCash - Sistema de Vendas" class="logo" />
            <p:card class="caixa_login">
                <f:facet name="title">
                    Venda realizada!
                </f:facet>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-12">
                        <p:commandButton value="Gerar Comprovante" class="full"/>
                    </div>
                    <div class="ui-g-12 ui-lg-12">
                        <p:commandButton value="Nova Venda" class="ui-button-success full" action="#{ct1.btTelaMain(a)}"/>
                    </div>
                    <div class="ui-g-12 ui-lg-12">
                        <p:commandButton value="Sair" class="ui-button-danger full" action="#{ct1.btTelaIndex(a)}"/>
                    </div>
                </div>
            </p:card>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema SysCash</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="SysCash - Sistema de Vendas" class="logo"/>
            <p:card class="caixa_main">
                <f:facet name="title">
                    Nova Venda
                </f:facet>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-6">
                        <p:outputLabel value="Cliente"/>
                        <p:inputText maxlength="60" class="full"/>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:outputLabel value="CPF"/>
                        <p:inputMask mask="###.###.###-##" class="full"/>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
			<br/>
                        <p:commandButton value="Adicionar Produto" action="#{ct1.btTelaProduto(a)}"/>
                    </div>
                </div>
                <p:dataTable value="" showGridlines="true">
                    <p:column headerText="#" width="20">
                        <h:outputLabel value="01" />
                    </p:column>
                    <p:column headerText="Produto" width="240">
                        <h:outputLabel value="Teclado Redragon ABNT2 Switch Red"/>
                    </p:column>
                    <p:column headerText="Valor unitário" width="60">
                        <h:outputLabel value="299,99"/>
                    </p:column>
                    <p:column headerText="Qtd" width="20">
                        <h:outputLabel value="1"/>
                    </p:column>
                    <p:column headerText="Subtotal" width="60">
                        <h:outputLabel value="299,99"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="remover"/>
                    </p:column>
                </p:dataTable>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-3">
                        <h:outputLabel value="Quantidade de itens: " class="full"/>
                        <h:outputLabel value="01" class="rotulo"/>                        
                    </div>
                    <div class="ui-g-12 ui-lg-6">
                        <h:outputLabel value="Forma de pagamento"/>
                        <p:selectOneMenu class="full">
                            <f:selectItem itemLabel="Selecione..." itemValue=""/>
                            <f:selectItem itemLabel="Cartão Débito" itemValue="Cartão Débito"/>
                            <f:selectItem itemLabel="Cartão Crédito" itemValue="Cartão Crédito"/>
                            <f:selectItem itemLabel="PIX" itemValue="PIX"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-lg-3">
                        <h:outputLabel value="Total" class="direita"/>
                        <h:outputLabel value="R$ 299,99" class="direita rotulo"/>
                    </div>
                    <div class="ui-g-12 ui-lg-3"/>                                        
                    <div class="ui-g-12 ui-lg-3">
                        <p:commandButton value="Voltar" class="full" action="#{ct1.btTelaIndex(a)}"/>
                    </div>
                    <div class="ui-g-12 ui-lg-3">
                        <p:commandButton value="Limpar Carrinho" class="full"/>
                    </div>
                    <div class="ui-g-12 ui-lg-3">
                        <p:commandButton value="Concluir venda" class="full" action="#{ct1.btTelaConf(a)}"/>
                    </div>
                </div>
            </p:card>
        </h:form>
    </h:body>
</html>
